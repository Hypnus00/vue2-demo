<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 实例</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id='example'>
    <p>原始字符串:"{{message}}"</p>
    <p>转换后的字符串:"{{reversedMessage}}"</p>
    <p>使用方法转换字符串:"{{reverseMessage()}}"</p>
</div>

<div id='name'>
   <p> {{ fullName }} </p>
</div>

<script>
    // watch 属性监听
    var app = new Vue({
        el: '#name',
        data: {
            // fullName: 'Foo Bar',
            firstName: 'Foo',
            lastName: 'Bar'
        },
        // watch: {
        //     firstName: function(val) {
        //         this.fullName = val + ' ' + this.lastName;
        //     },
        //     lastName: function(val) {
        //         this.fullName = this.firstName + ' ' + this.lastName;
        //     }
        // },
        computed:{
            fullName: function(){
                return this.firstName + ' ' + this.lastName;
            }
        }
    })

    var example = new Vue({
        el: '#example',
        data: {
            message: 'Hello Vue'
        },
        // 计算属性
        computed:{
            reversedMessage: function(){
                return this.message.split('').reverse().join('');
            }
        },
        methods:{
            reverseMessage: function(){
                return this.message.split('').reverse().join('');
            }
        }
    })

    var data = {a: 1}
    var vm = new Vue({
        data: data
    })
    // 该对象被加入到一个 Vue 实例中
    console.log('vm.a == data.a?' + vm.a == data.a)

    vm.a = 3
    // 3
    console.log(data.a)

    // 实例属性与方法
    console.log(vm.$data)
    
    vm.$watch('a', function(newValue, oldValue){
        console.log('change a from:' + oldValue + ' to:' + newValue);
    })

</script>
</body>
