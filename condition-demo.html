<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app1'>
        <!-- v-if 确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建 -->
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>

    <!-- key="username-input" 不同key值的组件会重新渲染 --> 
    <div id='app2'>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="email-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
        <br/>
        <button v-on:click='changeType'>change logType</button>
    </div>
    <!-- v-show css样式 display:none-->
    <h1 id='app3' v-show="ok">Hello!</h1>
</body>
<script>
    var app1 = new Vue({
        el: '#app1'
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            loginType : 'username',
            userLogin: 'username',
            emailLogin: 'email'
        },
        methods:{
            changeType: function(){
                this.loginType = this.loginType === this.userLogin ? this.emailLogin : this.userLogin
            }
        }
    })
    
    var app3 = new Vue({
        el: '#app3',
        data: {
            ok: false
        }
    })
</script>
